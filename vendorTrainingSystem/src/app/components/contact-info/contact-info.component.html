<div>
  <div *ngIf = "!editing; else editBlock"> 
    <div class = "row">
      <p class = "col-10">  </p>
      <button class = "btn" (click)="editing = true">Edit</button>
    </div>
    <h3> Contact Info</h3>
    <div>
      Vendor Name: {{contactModel.vendorName}} 
    </div>
    <div>
      Phone Number: {{contactModel.phoneNumber}}
    </div>
    <div>
      Email: {{contactModel.email}}
    </div>
  </div>
  <ng-template #editBlock>
    <h3> Edit Contact Info </h3>
    <form #form ="ngForm" (ngSubmit)="editConfirm()">
      <div class = "form-group">
        <label for="vendorName"> Vendor Name: </label>
        <input type="text" name="vendorName" class = "form-control" [(ngModel)] = "contactModel.vendorName" #vendorName="ngModel" required>
        
        <div *ngIf = "vendorName.invalid && (vendorName.touched || vendorName.dirty)"> Name field cannot be empty </div>
        <br>    
      </div>
      
      <div class = "form-group">
        <label for="phoneNumber"> Phone Number: </label>
        <input name="phoneNumber" class = "form-control" [(ngModel)] = "contactModel.phoneNumber" #phoneNumber="ngModel" required>   
        
        <div *ngIf="!phoneRegex.test(contactModel.phoneNumber)"> Invalid Phone Number </div> 
        <br>
      </div>
      <div class = "form-group">
        <label for="email"> Email: </label>
        <input name="email" class = "form-control" [(ngModel)] = "contactModel.email" #email="ngModel" required>    
        
        <div *ngIf="!emailRegex.test(contactModel.emailRegex)"> Invalid Email Address </div>
        <br>
      </div>
      <button type = "submit" class="btn btn-success"> Submit </button>
    </form>
    
  </ng-template>
</div>

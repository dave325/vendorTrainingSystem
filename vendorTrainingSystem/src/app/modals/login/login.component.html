<h2>Login</h2>
<form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">
    <button class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">Let's login!</button>
    <div>
        <label for="email">Email {{email}} </label>
        <input type="email" class="form-control" [(ngModel)]="email1" #email="ngModel" required>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div>
        <label for="password1">Password {{password}} </label>
        <input type="password1" class="form-control" [(ngModel)]="password1" #password="ngModel" required>
        <div *ngIf="submitted && f.password1.errors" class="invalid-feedback">
            <div *ngIf="f.password1.errors.required">Password is required</div>
        </div>
    </div>
    <div>
        <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
</form>

<h2>Login</h2>
<form #f="ngForm"  (ngSubmit)="onSubmitTemplateBased()">
    <div>
        <label for="email">Email {{email}} </label>
        <input type="email" class = "form-control" [(ngModel)]="email1" #email="ngModel" required>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">{{errorMsgEmail}}</div>
    </div>
    </div>
    <div>
        <label for="password">Password {{password}} </label>
        <input type="password" class = "form-control" [(ngModel)]="password1" #password="ngModel" required>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">{{errorMsgPassword}}</div>
        </div>
    </div>
    <div>
        <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
</form>

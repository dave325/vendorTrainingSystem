<h2>Login</h2>
<form #f="ngForm"  (ngSubmit)="onSubmitTemplateBased()">
    <div>
        <label for="email">Email {{contactModel.email}} </label>
        <input type="email" class = "form-control" [(ngModel)]="email1" #email="ngModel" required>
            <div *ngIf="!emailRegex.test(contactModel.email)"> Invalid Email </div> 
    </div>
    <div>
        <label for="password">Password {{contactModel.password}} </label>
        <input type="password" class = "form-control" [(ngModel)]="password1" #password="ngModel" required>
            <div *ngIf="!phoneRegex.test(contactModel.phoneNumber)"> Invalid Phone Number </div> 
        </div>
    <div>
        <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
</form>

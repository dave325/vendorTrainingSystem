<form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">
    <div>
        <label for="editName">Username: {{edit.username}} </label>
        <label for="editName">New Username: {{edit.username}} </label>        
        <input name = "username" type="username" class="form-control" [(ngModel)]="username" required>
    </div>
    <div>
        <label for="editEmail">Current: {{edit.email}} </label>
        <label for="newEmail">New Email: {{edit.email}} </label>
        <input name = "email" type="email" class="form-control" [(ngModel)]="email"  required>
    </div>
    <div>
      <label for="editPassword">Current: {{edit.password}} </label>
      <label for="newPassword">New Password: {{edit.password}} </label>
      <input name = "password" type="password" class="form-control" [(ngModel)]="password"  required>
  </div>

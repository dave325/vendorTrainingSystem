<div>
  <div *ngIf = "!editing; else editBlock"> 
    <div class = "row">
      <p class = "col-10">  </p>
      <button class = "btn" (click)="editing = true">Edit</button>
    </div>
    <h3> Contact Info</h3>
    <div>
      Vendor Name: {{name}} 
    </div>
    <div>
      Address: {{address}}
    </div>
    <div>
      Phone Number: {{phoneNumber}}
    </div>
    <div>
      Email: {{email}}
    </div>
  </div>
  <ng-template #editBlock>
    <h3> Edit Contact Info </h3>
    <form #form ="ngForm" (ngSubmit)="editConfirm()">
      <div class = "form-group">
        <label for="name"> Vendor Name: </label>
        <input name="vendorName" class = "form-control" [(ngModel)] = name>    
      </div>
      <div class = "form-group">
        <label for="address"> Address: </label>
        <input name="address" class = "form-control" [(ngModel)] = address>    
      </div>
      <div class = "form-group">
        <label for="phoneNumber"> Phone Number: </label>
        <input name="phoneNumber" class = "form-control" [(ngModel)] = phoneNumber>    
      </div>
      <div class = "form-group">
        <label for="email"> Email: </label>
        <input name="email" class = "form-control" [(ngModel)] = email>    
      </div>
      <button type = "submit" class="btn btn-success"> Submit </button>
    </form>
    
  </ng-template>
</div>

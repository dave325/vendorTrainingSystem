<div>
  <div> Please provide the details of suspicious vendor</div>
  
  <form #form="ngForm" (ngSubmit)="onSubmitReport()">
    <div class="form-group">
      <label for="vendorName">Vendor Name:</label>
      <input type="text" class="form-control" [(ngModel)]="vendorNameText" #vendorName="ngModel" id="vendorName" required>
    </div>
    <p>{{errors.vendorName}}</p>
    
    <div class="form-group">
      <label for="violation">Description of the violation</label>
      <input type="text" class="form-control" [(ngModel)]="violationText" #violation="ngModel" id="violation" required>
    </div>
    <p>{{errors.violation}}</p>
    <button type="submit" class="btn btn-success">Submit</button>
 
  </form>
  
</div>

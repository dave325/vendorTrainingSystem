<div>
  <div> Please provide the details of suspicious vendor</div>
  
  <form>
    <div class="form-group">
      <label for="vendorName">Vendor Name:</label>
      <input type="text" class="form-control" [(ngModel)]="model.vendorName" id="vendorName" required>
    </div>
    
    <div class="form-group">
      <label for="violation">Description of the violation</label>
      <input type="text" class="form-control" [(ngModel)]="model.violation" id="violation" required>
    </div>
 
    <button type="submit" class="btn btn-success" (click)="onReport()">Submit</button>
 
  </form>
  
</div>

<div>
  <form #form="ngForm" (ngSubmit)="onSubmitReport()">
    <div class="modal-header">
      <div class="modal-title">
        <h3>Please provide the details of the suspicious vendor </h3>
      </div>
    </div>

    <!--set to show modal only when showModal is true-->
    <div class="modal-body">
      <div class="form-group">
        <label for="vendorName">Vendor Name:</label>
        <input type="text" name="vendorName" class="form-control" [(ngModel)]="reportVendorModel.vendorName"
          #vendorName="ngModel" id="vendorName" required>
      </div>
      <div *ngIf="vendorName.invalid && (vendorName.dirty || vendorName.touched)">Vendor Name must be specified</div>
      <!-- show msg after pressing submit-->

      <div class="form-group">
        <label for="violation">Description of the violation</label>
        <textarea name="Violation" class="form-control" [(ngModel)]="reportVendorModel.violation" #violation="ngModel"
          id="violation" required></textarea>
      </div>
      <div *ngIf="violation.invalid && (violation.dirty || violation.touched)">Violation cannot be empty</div>
      <p *ngIf="info || error" [ngClass]="{'warning': info, 'error': error}"> {{info}}{{error}} </p>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="vendorName.invalid || violation.invalid">Submit</button>
      <!--dont disable? and check with ngSubmit-->
    </div>
  </form>

</div>

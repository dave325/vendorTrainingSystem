<div>
  <div> Please provide the details of the suspicious vendor</div>
  <br>
  <form #form="ngForm" (ngSubmit)="onSubmitReport()">
    <div class="form-group">
      <label for="vendorName">Vendor Name:</label>
      <input type="text" name="vendorName" class="form-control" [(ngModel)]="vendorNameText" #vendorName="ngModel" id="vendorName" required>
    </div>
    <div *ngIf = "vendorName.invalid && (vendorName.dirty || vendorName.touched)">Please enter the name of the vendor</div>
    
    <div class="form-group">
      <label for="violation">Description of the violation</label>
      <textarea name="Violation" class="form-control" [(ngModel)]="violationText" #violation="ngModel" id="violation" required></textarea>
    </div>
    <div *ngIf = "violation.invalid && (violation.dirty || violation.touched)">Please provide the description of violation</div>
    <button type="submit" class="btn btn-success" [disabled] = "vendorName.invalid || violation.invalid">Submit</button>
 
  </form>
  
</div>

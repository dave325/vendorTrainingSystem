<div class="register">
  <h1>Register for account</h1>
  <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">
      <div>
          <label>First Name: {{ firstName }}</label>
          <input type="text" class = "form-control" [(ngModel)]="firstName" #first="ngModel" required>
          <div *ngIf="f.submitted && firstName.invalid" class="errors">
              <div *ngIf="firstName.errors.required">First Name is required</div>
          </div>
      </div>
   <div>
          <label>Last Name: {{ lastName }}</label>
          <input type="text" class = "form-control" [(ngModel)]="lastName" #last="ngModel" required>
          <div *ngIf="l.submitted && lastName.invalid" class="errors">
              <div *ngIf="lastName.errors.required">Last Name is required</div>
       </div>
   </div>
  <div>
          <label>Phone Number: {{ phone1 }}</label>
          <input type="phone" class = "form-control" [(ngModel)]="phone1" #phone="ngModel" required>
          <div *ngIf="p.submitted && phone.invalid" class="errors">
              <div *ngIf="phone.errors.required">Phone Number is required</div>
      </div>
  </div>
   <div>
          <label>Email: {{ email1 }}</label>
          <input type="email" class = "form-control" [(ngModel)]="email1" #email="ngModel" required>
          <div *ngIf="email.submitted && email.invalid" class="errors">
              <div *ngIf="email.errors.required">Email is required</div>
       </div>
   </div>
      <div>
          <label>Password: {{password1}}</label>
          <input type="password" class = "form-control" [(ngModel)]="password1" #password="ngModel" required>
          <div *ngIf="password.submitted && password.invalid" class="errors">
              <div *ngIf="password.errors.required">Password is required</div>
      </div>
      </div>
      <div>
          <label>Confirm Password: {{ confirmPassword }}</label>
          <input type="password" class = "form-control" [(ngModel)]="confirmPassword" #password="ngModel" required>
          <div *ngIf="password.submitted && password.invalid" class="errors">
              <div *ngIf="password.errors.required">Password is required</div>
      </div>
      </div>
      <div>
          <button type="submit" [disabled]="!f.valid">Submit</button>
      </div>
  </form>
</div>

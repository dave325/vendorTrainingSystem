<div class="register">
    <h1>Register for account</h1>
    <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">
        <p>
            <label>First Name:</label>
            <input type="text"  [(ngModel)]="user.firstName" #first="ngModel" required>
        </p>
		 <p>
            <label>Last Name:</label>
            <input type="text"  [(ngModel)]="user.lastName" #last="ngModel" required>
        </p>
		<p>
            <label>Phone Number:</label>
            <input type="phone"  [(ngModel)]="user.phone" #phone="ngModel" required>
        </p>
		 <p>
            <label>Email:</label>
            <input type="email"  [(ngModel)]="user.email" #email="ngModel" required>
        </p>
        <p>
            <label>Password:</label>
            <input type="password"  [(ngModel)]="user.password" #password="ngModel" required>
        </p>
        <p>
            <label>Confirm Password:</label>
            <input type="password"  [(ngModel)]="user.confirmpassword" #password="ngModel" required>
        </p>
        <p>
            <button type="submit" [disabled]="!f.valid">Submit</button>
        </p>
    </form>
</div>
